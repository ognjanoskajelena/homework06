<div class="container pb-5 mb-5" id="initiative-details">
    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item tab-item-btn" role="presentation">
            <button class="nav-link active" id="details-tab" data-bs-toggle="tab" data-bs-target="#details"
                    type="button"
                    role="tab" aria-controls="details" aria-selected="true">DETAILS
            </button>
        </li>
        <li class="nav-item tab-item-btn" role="presentation">
            <button class="nav-link" id="polls-tab" data-bs-toggle="tab" data-bs-target="#polls" type="button"
                    role="tab" aria-controls="polls" aria-selected="false">POLLS
            </button>
        </li>
        <li class="nav-item tab-item-btn" role="presentation">
            <button class="nav-link" id="discussions-tab" data-bs-toggle="tab" data-bs-target="#discussions"
                    type="button"
                    role="tab" aria-controls="discussions" aria-selected="false">DISCUSSIONS
            </button>
        </li>
        <li class="nav-item tab-item-btn" role="presentation">
            <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" type="button"
                    role="tab" aria-controls="events" aria-selected="false">EVENTS
            </button>
        </li>
    </ul>
    <div class="tab-content pt-5" id="myTabContent">
        <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">
            <div class="row">
                <div class="col-12">
                    <p class="p-3 fs-5">
                        <th:block
                                th:text="${initiative.getDescription()}"/>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="py-1 px-3 fs-5 text-end initiator-paragraph">
                        Initiator |
                        <b>
                            <th:block
                                    th:text="${initiative.getInitiator().getName() + ' ' + initiative.getInitiator().getSurname()}"/>
                        </b>
                    </p>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="polls" role="tabpanel" aria-labelledby="polls-tab">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="py-4 px-2 fs-4 fw-bold">RECENT POLLS</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div id="polls-list" class="list-group">
                                <a class="list-group-item list-group-item-action"
                                   th:each="poll : ${initiative.getPolls()}"
                                   th:if="${!poll.isOpen()}"
                                   th:href="@{'#list-item-{statVar}' (statVar=${pollStat.index})}"
                                   th:text="${poll.getTopic()}"></a>
                            </div>
                        </div>
                        <div class="col-md-6" style="position: relative; overflow-y: scroll; height: 200px;">
                            <div data-bs-spy="scroll" data-bs-target="#polls-list" data-bs-offset="0"
                                 class="scrollspy-example" tabindex="0">
                                <div class="card mb-0"
                                     th:each="poll : ${initiative.getPolls()}"
                                     th:if="${!poll.isOpen()}">
                                    <div class="card-body">
                                        <div class="card-title fs-5"
                                             th:id="@{'list-item-{statVar}' (statVar=${pollStat.index})}"
                                             th:text="${poll.getTopic()}"></div>
                                        <p class="card-text text-secondary">Status: <span class="text-danger fw-bold">closed</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 px-2">
                    <div class="pt-4 pb-4 px-4" id="active-poll"
                         th:each="p : ${initiative.getPolls()}"
                         th:if="${p.isOpen()}">
                        <div class="text-start topic">
                            <h4 class="pb-3 px-2">
                                <th:block th:text="${p.getTopic()}"/>
                            </h4>
                        </div>
                        <div class="text-end">
                            <p class="px-2 fs-6 text-muted">
                                Status: <b>OPEN</b>
                            </p>
                        </div>
                        <ol>
                            <li th:each="q : ${p.getQuestions()}"
                                class="question pb-1">
                                <div th:switch="${q.getType().name()}">
                                    <div th:case="'OPEN'" class="py-2">
                                        <h6>
                                            <th:block th:text="${q.getContent()}"/>
                                        </h6>
                                        <textarea class="w-100 textarea-response"
                                                  placeholder="Write your response here..."
                                                  th:id="${q.getId()}"></textarea>
                                    </div>
                                    <div th:case="'SINGLE'" class="py-2">
                                        <h6>
                                            <th:block th:text="${q.getContent()}"/>
                                        </h6>
                                        <th:block>
                                            <div th:each="c : ${q.getChoices()}">
                                                <input type="radio" th:value="${c.getId()}" name="radio"
                                                       class="radio-poll"/>&nbsp;
                                                <span><th:block th:text="${c.getContent()}"/></span>
                                            </div>
                                        </th:block>
                                    </div>
                                    <div th:case="'MULTIPLE'" class="py-2">
                                        <h6>
                                            <th:block th:text="${q.getContent()}"/>
                                        </h6>
                                        <th:block>
                                            <div th:each="c : ${q.getChoices()}">
                                                <input type="checkbox" th:value="${c.getId()}"
                                                       class="checkbox-poll"/>&nbsp;
                                                <span><th:block th:text="${c.getContent()}"/></span>
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                            </li>
                        </ol>
                        <div class="text-center">
                            <button type="button" class="btn px-4" id="send-poll" data-bs-toggle="modal"
                                    data-bs-target="#confirmModal">
                                SEND
                            </button>
                            <div class="modal fade" id="confirmModal" tabindex="-1"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Confirm sending</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body fs-4">
                                            Are you sure ?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="button" class="btn" id="btn-yes"
                                                    data-bs-dismiss="modal">Yes
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="feedback" class="h-100 p-3 text-center">
                        <h4 class="d-inline-block align-middle text-muted">Thank you! No more active polls.</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="discussions" role="tabpanel" aria-labelledby="discussions-tab">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="py-4 px-2 fs-4 fw-bold">RECENT DISCUSSIONS</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div id="discussions-list" class="list-group">
                                <a class="list-group-item list-group-item-action"
                                   th:each="d : ${initiative.getDiscussions()}"
                                   th:if="${!d.isOpen()}"
                                   th:href="@{'#list-diss-{statVar}' (statVar=${dStat.index})}"
                                   th:text="${d.getTopic()}"></a>
                            </div>
                        </div>
                        <div class="col-md-6" style="position: relative; overflow-y: scroll; height: 185px;">
                            <div data-bs-spy="scroll" data-bs-target="#discussions-list" data-bs-offset="0"
                                 class="scrollspy-example" tabindex="0">
                                <div class="card mb-0"
                                     th:each="d : ${initiative.getDiscussions()}"
                                     th:if="${!d.isOpen()}">
                                    <div class="card-body">
                                        <div class="card-title fs-5"
                                             th:id="@{'list-diss-{statVar}' (statVar=${dStat.index})}"
                                             th:text="${d.getTopic()}"></div>
                                        <p class="card-text text-secondary">Closed on: <span class="text-danger fw-bold"
                                                                                             th:text="${d.getCloseDate().getMonth() + ' ' + d.getCloseDate().getDayOfMonth() + ', ' + d.getCloseDate.getYear()}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 px-2" id="active-discussion"
                     th:each="diss : ${initiative.getDiscussions()}"
                     th:if="${diss.isOpen()}">
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <h4 class="pb-3 px-2 fs-4">
                                    <th:block th:text="${diss.getTopic()}"/>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="position: relative; overflow-y: scroll; height: 500px;">
                        <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0"
                             class="all-comments scrollspy-example col-12" tabindex="0">
                            <div th:each="c : ${diss.getComments()}" class="card mb-1">
                                <div class="card-header">
                                    <i class="fa fa-user"></i>&nbsp;
                                    <th:block th:text="${c.getAuthor().getUsername()}"/>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">
                                        <th:block th:text="${c.getContent()}"/>
                                    </p>
                                    <div class="text-end">
                                        <small class="text-muted">
                                            <th:block
                                                    th:text="${c.getDatePosted().getDayOfMonth() > 9} ? ${c.getDatePosted().getDayOfMonth()} : '0' + ${c.getDatePosted().getDayOfMonth()}"/>/<th:block
                                                    th:text="${c.getDatePosted().getMonthValue() > 9} ? ${c.getDatePosted().getMonthValue()} : '0' + ${c.getDatePosted().getMonthValue()}"/>/<th:block
                                                    th:text="${c.getDatePosted().getYear()} + ' ' + ${c.getTimePosted()}"/>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-10 pr-0">
                                <textarea rows="2" class="w-100 rounded" id="textarea-comment"
                                          th:discussion="${diss.getId()}"
                                          placeholder="Enter your comment here..." required></textarea>
                        </div>
                        <div class="col-2 text-end px-0">
                            <button th:user="${user.getUsername()}" type="submit" id="btn-post"
                                    class="btn px-3 py-1">
                                <i class="fa fa-send"></i>&nbsp;
                                POST
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="py-4 px-2 fs-4 fw-bold">RECENT EVENTS</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div id="events-list" class="list-group">
                                <a class="list-group-item list-group-item-action"
                                   th:each="e : ${initiative.getEvents()}"
                                   th:if="${e.isClosed()}"
                                   th:href="@{'#list-event-{statVar}' (statVar=${eStat.index})}"
                                   th:text="${e.getTitle()}"></a>
                            </div>
                        </div>
                        <div class="col-md-6" style="position: relative; overflow-y: scroll; height: 250px;">
                            <div data-bs-spy="scroll" data-bs-target="#events-list" data-bs-offset="0"
                                 class="scrollspy-example" tabindex="0">
                                <div class="card mb-0"
                                     th:each="e : ${initiative.getEvents()}"
                                     th:if="${e.isClosed()}">
                                    <div class="card-body">
                                        <div class="card-title fs-5"
                                             th:id="@{'list-event-{statVar}' (statVar=${eStat.index})}"
                                             th:text="${e.getTitle()}"></div>
                                        <p class="card-text text-secondary">
                                            <th:block th:text="${e.getDescription()}"/>
                                        </p>
                                        <p class="card-text text-secondary">Held on: <span class="text-danger fw-bold"
                                                                                           th:text="${e.getDate().getMonth() + ' ' + e.getDate().getDayOfMonth() + ', ' + e.getDate.getYear()}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 px-2" id="latest-event">
                    <div class="pt-4 pb-1 px-2"
                         th:each="event : ${initiative.getEvents()}"
                         th:if="${!event.isClosed()}">
                        <h5 class="pt-1 pb-3 px-2 fs-4">Latest event</h5>
                        <div class="card mb-2">
                            <div class="card-header pt-3">
                                <th:block th:text="${event.getTitle()}"/>
                                <div class="text-end pb-1">
                                    <a th:href="@{'/events/{id}/going' (id=${event.getId()})}"
                                       class="btn" id="btn-going">
                                        Going
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    <th:block th:text="${event.getDescription()}"/>
                                </p>
                                <div class="text-end text-muted">
                                    <small>Scheduled for: </small>
                                    <small>
                                        <th:block
                                                th:text="${event.getDate().getMonth() + ' ' + event.getDate().getDayOfMonth() + ', ' + event.getDate().getYear()}"/>
                                    </small>
                                    <small>
                                        <th:block th:text="${event.getTime()}"/>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#feedback").hide();

        $("#btn-yes").click(function () {
            let $openResponses = [];
            $(".textarea-response").each(function () {
                let tempObj = {
                    "id": parseInt($(this).attr("id")),
                    "response": $(this).val()
                }
                $openResponses.push(tempObj);
            });

            let $singleChoices = [];
            $(".radio-poll:checked").each(function () {
                $singleChoices.push(parseInt($(this).val()));
            });

            let $multipleChoices = [];
            $(".checkbox-poll:checked").each(function () {
                $multipleChoices.push(parseInt($(this).val()));
            });

            let dataToGo = {
                "open": $openResponses,
                "single": $singleChoices,
                "multiple": $multipleChoices
            }
            // console.log(dataToGo);

            $.ajax({
                type: "POST",
                url: "/api/polls/fill",
                data: JSON.stringify(dataToGo),
                contentType: "application/json",
                success: function (response) {
                    $("#active-poll").hide();
                    $("#feedback").show();
                },
                error: function (req, status, error) {
                    alert("An error occurred :( Please try again!")
                }
            });
        });

        $("#btn-post").click(function () {
            let $comment = $("#textarea-comment").val();
            let $discussionId = $("#textarea-comment").attr("discussion");
            let $author = $("#btn-post").attr("user");

            let dataToGo = {
                "content": $comment,
                "author": $author
            };
            // console.log(dataToGo);

            $.ajax({
                type: "POST",
                url: "/api/discussions/" + $discussionId + "/add-comment",
                data: JSON.stringify(dataToGo),
                contentType: "application/json",
                success: function (response) {
                    $("#textarea-comment").val("");
                    fetchDiscussionComments($discussionId);
                },
                error: function (req, status, error) {
                    console.log(req);
                    alert("An error occurred :( Please try again!")
                }
            });

        });

    });

    function fetchDiscussionComments(discussionId) {
        $.ajax({
            type: "GET",
            url: "/api/discussions/" + discussionId + "/all-comments",
            success: function (response) {
                refreshDiscussionComments(response);
            },
            error: function (req, status, error) {
                console.log(req);
            }
        });
    }

    function refreshDiscussionComments(data) {
        $(".all-comments").html("");
        for (let i = 0; i < data.length; i++) {
            let div = $("<div>").addClass("card mb-2");
            let headerDiv = $("<div>").addClass("card-header")
                .append("<i class='fa fa-user'></i> &nbsp;" + data[i].author.username);
            div.append(headerDiv);

            let bodyDiv = $("<div>").addClass("card-body");
            let textP = $("<p>").addClass("card-text").text(data[i].content);
            bodyDiv.append(textP);
            let footerDiv = $("<div>").addClass("text-end");
            let small = $("<small>").addClass("text-muted")

            let splitedDate = data[i].datePosted.split("-");
            dateAndTime = splitedDate.reverse().join("/") + " " + data[i].timePosted;

            small.text(dateAndTime);
            footerDiv.append(small);
            bodyDiv.append(footerDiv);

            div.append(bodyDiv);
            $(".all-comments").append(div);
        }
    }
</script>
