<div class="container">
    <div class="registration-form">
        <form method="post" action="/login">
            <div class="form-icon">
                <span><i class="fa fa-user"></i></span>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control item" name="username" id="username"
                               placeholder="Enter your username" required oninvalid="loginValidation()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control item" name="password" id="password"
                               placeholder="Enter your password" required oninvalid="loginValidation()">
                    </div>
                </div>
            </div>
            <div class="form-group text-center d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-block login">LOGIN</button>
                <th:block th:if="${hasError}">
                    <div class="alert alert-danger py-1 mt-4" role="alert">
                        <div>
                            <i class="fa fa-warning"></i>&nbsp;
                            <span>
                                <th:block th:text="${error}"/>
                            </span>
                        </div>
                    </div>
                </th:block>
                <div class="alert alert-danger py-1 mt-4 required-login-fields" role="alert">
                    <div>
                        <i class="fa fa-warning"></i>&nbsp;
                        <span>
                                The username and password are required!
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <div class="additional">
            <h5>You don't have an account?</h5>
            <div class="text-center">
                <a href="/register" type="button" class="btn btn-block">
                    SIGN UP
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/authentication.js"></script>
