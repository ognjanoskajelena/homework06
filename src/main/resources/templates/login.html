<div class="container">
    <div class="registration-form">
        <form method="post" action="/login">
            <div class="form-icon">
                <span><i class="fa fa-user"></i></span>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control item" name="username" id="username"
                               placeholder="Enter your username"
                               required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control item" name="password" id="password"
                               placeholder="Enter your password"
                               required>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-block login">LOGIN</button>
            </div>
        </form>
        <div class="additional">
            <h5>You don't have an account?</h5>
            <div class="text-center">
                <a href="/register" type="button" class="btn btn-block">
                    SIGN UP
                </a>
            </div>
        </div>
    </div>
</div>
