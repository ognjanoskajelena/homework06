<header>
    <div class="px-3 py-2 bg-transparent">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/home"
                   class="nav-link fs-6 d-flex align-items-center text-center my-2 my-lg-0 me-lg-auto text-decoration-none">
                    RAISE AWARENESS ON <br/>
                    ISSUE/VOLUNTEERING
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0">
                    <li>
                        <a href="/home" class="nav-link">
                            <svg class="bi d-block mx-auto mb-1" width="25" height="25" fill="#0d1821ff">
                                <use xlink:href="#home"></use>
                            </svg>
                            HOME
                        </a>
                    </li>
                    <li>
                        <a href="/initiatives" class="nav-link">
                            <svg class="bi d-block mx-auto mb-1" width="25" height="25" fill="#0d1821ff">
                                <use xlink:href="#megaphone"></use>
                            </svg>
                            INITIATIVES
                        </a>
                    </li>
                    <li>
                        <a href="/webinars" class="nav-link">
                            <svg class="bi d-block mx-auto mb-1" width="25" height="25" fill="#0d1821ff">
                                <use xlink:href="#webinar"></use>
                            </svg>
                            WEBINARS
                        </a>
                    </li>
                    <li>
                        <a href="/volunteer" class="nav-link">
                            <svg class="bi d-block mx-auto mb-1" width="25" height="25" fill="#0d1821ff">
                                <use xlink:href="#volunteer"></use>
                            </svg>
                            VOLUNTEER
                        </a>
                    </li>
                    <li th:if="${#request.getRemoteUser() != null}">
                        <a href="/dashboard" class="nav-link">
                            <svg class="bi d-block mx-auto mb-1" width="25" height="25" fill="#0d1821ff">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            DASHBOARD
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 ">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <!-- todo -->
            </form>
            <div th:if="${#request.getRemoteUser() == null}" class="text-end">
                <a href="/login" type="button" class="btn btn-light text-dark">Login</a>
                <a href="/register" type="button" class="btn btn-signup">Sign Up</a>
            </div>
            <div th:if="${#request.getRemoteUser() != null}" class="text-end">
                <a href="/logout" type="button" class="btn logout">
                    Logout
                </a>
            </div>
        </div>
    </div>
</header>
