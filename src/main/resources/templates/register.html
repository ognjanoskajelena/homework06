<div class="container">
    <div class="registration-form">
        <form method="post" action="/register">
            <div class="form-icon">
                <span><i class="fa fa-user"></i></span>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control item" name="name" id="name" placeholder="Enter your name"
                               required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control item" name="surname" id="surname"
                               placeholder="Enter your surname"
                               required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control item" name="username" id="username"
                               placeholder="Enter your username"
                               required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control item" name="email" id="email"
                               placeholder="Enter your email"
                               required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control item" name="password" id="password"
                               placeholder="Enter your password"
                               required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control item" name="repeatedPassword" id="repeatedPassword"
                               placeholder="Reenter your password" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" onfocus="(this.type='date')" class="form-control item" name="birthDate" id="birthDate"
                               placeholder="Enter your date of birth" required>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-block create-account">REGISTER</button>
            </div>
        </form>
        <div class="social-media">
            <h5>You already have an account?</h5>
            <div class="text-center">
                <a href="/login" type="button" class="btn btn-block create-account"
                   style="background-color: #ec0b43ff; color: white;">
                    LOGIN
                </a>
            </div>
        </div>
    </div>
</div>
